<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            width: 200px;
            color: white;
            background-color: black;
        }       
    </style>



</head>
<body>
    <h1>Conteúdo especial</h1>
    <p>Veja o conteúdo aqui</p>
    <div>
   
        Passe o mouse aqui
        <p>SURPRESAAAAAA!</p>

    </div>
    



    
</body>
</html>
