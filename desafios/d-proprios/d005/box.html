<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando box</title>
    <style>
        h1{
            background-color: aqua;
            height: 400px;
            width: 500px;
            padding: 20px;
            border: 4px solid black;
            
        }
        a{
            border: 4px solid black;
        }

        .display{
            border: 4px solid black;
            height: 100px;
            display: inline-block;
          
        }




    </style>


</head>
<body>

    <h1>Exemplo de box-level / display-block</h1>
    <p>exemplo de inline-level / <a href="#">display-inline</a></p>
    <p class="display">aqui podemos ver um display:inline-block</p>
    
</body>
</html>
